session_name: swag-logs
start_directory: ~/Projects/swag-server
shell_command_before:
  - clear
windows:
  - window_name: web
    layout: tiled
    focus: true
    options:
      automatic-rename: 'off'
    panes:
    - shell_command:
      - kubectl logs statefulset/mongo-rs0 -f
    - shell_command:
      - kubectl logs statefulset/mongo-rs0-mongos -f
    - shell_command:
      - kubectl logs deploy/swag-api -f
    - focus: true
      shell_command:
      - kubectl top node
