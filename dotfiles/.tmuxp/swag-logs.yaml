session_name: swag-logs
start_directory: ~/Projects/swag-server
shell_command_before:
  - clear
windows:
  - window_name: logs
    layout: tiled
    focus: true
    options:
      automatic-rename: 'off'
    panes:
    - shell_command:
      - kubetail mongo-rs0
    - shell_command:
      - kubetail swag-api
    - shell_command:
      - kubetail swag-bot
    - focus: true
      shell_command:
      - kubetail swag-worker
