session_name: swag
start_directory: ~/Projects/swag-server
shell_command_before:
  - clear
windows:
  - window_name: web
    layout: main-horizontal
    focus: true
    options:
      automatic-rename: 'off'
      main-pane-height: 32
    panes:
    - shell_command:
      - make run_web
    - shell_command:
      - make run_worker
    - shell_command:
      focus: true
  - window_name: db
    panes:
    - make up
